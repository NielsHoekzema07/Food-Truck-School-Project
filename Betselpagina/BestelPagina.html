<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- extern Jquery library -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- extern css -->
    <link rel="stylesheet" href="BestelPagina.css" />
    <link rel="stylesheet" href="../HeaderFooter.css" />

    <!--extern JavaScript-->
    <script src="../js/Ophaaltijd.Js"></script>
    <script src="BestelPagina.js"></script>
    <script src="../SlideToggleMenu.js"></script>
    <script src="../JS/Order.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="../HoofdPagina/Hoofd.html"
            ><img src="../Img/logo/Untitled.png" alt="Logo"
          /></a>
        </div>

        <a id="menu-btn"> â˜° </a>
      </nav>
      <div id="menu">
        <ul>
          <li><a href="#contact">Contact</a></li>
          <li><a href="../Menu/MenuMain.html">Menu</a></li>
          <li><a href="../CartPagina/Cart.html">Winkel wagen</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="form">
        <div class="row formselect naam">
          <div class="mb-3 col">
            <label for="exampleFormControlInput1" class="form-label"
              >Voornaam</label
            >
            <input
              type="email"
              class="form-control textveld firstName"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="mb-3 col">
            <label for="exampleFormControlInput1" class="form-label"
              >Achternaam</label
            >
            <input
              type="email"
              class="form-control textveld lastName"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
        </div>

        <div class="contact row formselect">
          <div class="mb-3 col">
            <label for="exampleFormControlInput1" class="form-label"
              >Telefoon Nummer</label
            >
            <input
              type="email"
              class="form-control textveld phoneNumber"
              id="exampleFormControlInput1"
              placeholder="+31 6 12345678"
            />
          </div>
          <div class="mb-3 col">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control textveld email"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
        </div>

        <div class="row opmerking formselect">
          <div class="mb-3 col">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Opmerkingen</label
            >
            <input type="text" class="form-control textveld opmerkingInfo" id="Opmerkingen" rows="3" />
          </div>
        </div>

        <div class="row tijd formselect">
          <div class="mb-3 col">
            <label for="pickup-time">Kies een afhaaltijd:</label>
            <select id="pickup-time" name="pickup-time"></select>
          </div>
        </div>

        <div class="row formselect Betaald">
          <div class="mb-3 col">
            <label for="Betaald" class="form-label">Betaald</label>
            <select id="Betaald" name="Betaald" class="isPaid">
              <option value="Ja">Ja</option>
              <option value="Nee">Nee</option>
            </select>
          </div>
        </div>

        <div class="row verstuur formselect">
          <button id="btnSend" type="button" class="btn btn-primary mb-3 col">
            Verstuur
          </button>
        </div>
      </div>

      <footer class="footer mt-5 py-4">
        <div class="innerFooter row align-items-center">
          <!-- Logo + Naam -->
          <div class="col-md-4 text-center text-md-start">
            <div class="logo">
              <img
                src="../Img/logo/Untitled.png"
                alt="Logo"
                class="footer-logo"
              />
            </div>
          </div>

          <!-- Locatie -->
          <div class="col-md-4 text-center">
            <h5>Locatie</h5>
            <p>Hele mooie locatie</p>
          </div>

          <!-- Contactinformatie-->
          <div class="col-md-4 text-center text-md-end" id="contact">
            <h5>Contact</h5>
            <p>Email: info@foodtruck.nl</p>
            <p>Telefoon: +31 6 12345678</p>
          </div>
        </div>
      </footer>
    </main>

    <script>
      $(document).ready(function () {
        // Initialize pickup time selector
        const pickupTime = document.getElementById("pickup-time");
        const now = new Date();
        now.setMinutes(now.getMinutes() + 30); // Minimum 30 minutes from now
        
        for (let i = 0; i < 24; i++) {
          const time = new Date(now);
          time.setHours(now.getHours() + i);
          time.setMinutes(Math.ceil(time.getMinutes() / 30) * 30); // Round to nearest 30 mins
          
          const option = document.createElement("option");
          option.value = time.toISOString();
          option.text = time.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
          pickupTime.appendChild(option);
        }
    
        // Handle form submission
        $("#btnSend").on("click", function() {
          const customerInfo = {
            firstName: $(".firstName").val(),
            lastName: $(".lastName").val(),
            phoneNumber: $(".phoneNumber").val(),
            email: $(".email").val(),
            remarks: $("#Opmerkingen").val(),
            pickupTime: $("#pickup-time").val(),
            isPaid: $("#Betaald").val() === "Ja"
          };

          console.log(customerInfo);
    
          // Save to session storage
          const cart = JSON.parse(sessionStorage.getItem("cart")) || {};
          cart.customerInfo = customerInfo;
          sessionStorage.setItem("cart", JSON.stringify(cart));
    
          // Generate order ID
          const orderId = 'ORD-' + Math.random().toString(36).substr(2, 8).toUpperCase();
          sessionStorage.setItem("orderId", orderId);
    
          // Redirect to order confirmation
          window.location.href = "../OrderPagina/Order.html";
        });
      });
    </script>
  </body>
</html>
